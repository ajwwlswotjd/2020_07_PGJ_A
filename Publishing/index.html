<!DOCTYPE html>
<html lang="ko">
<head>
	<link rel="stylesheet" href="resources/style.css">
	<meta charset="UTF-8">
	<title>A_Module</title>
</head>
<body>
	<header>
		<div class="header-container">
			<img src="resources/logo.png" alt="logo img" id="logo" title="로고 이미지">
			<nav>
				<li class="active"><a href="#">홈</a></li>
				<li><a href="#">온라인 집들이</a></li>
				<li><a href="#">스토어</a></li>
				<li><a href="#">전문가</a></li>
				<li><a href="#">시공 후기</a></li>
			</nav>

			<div class="sign-box">
				<button id="join">
					<i class="fa fa-user"></i>
					회원가입
				</button>
				<button id="login">
					<i class="fa fa-lock"></i>
					로그인
				</button>
			</div>
		</div>
	</header>

	<section id="visual">
		<input type="radio" name="slider" class="slide-active-1" id="slide1" checked>
		<input type="radio" name="slider" class="slide-active-2" id="slide2">
		<input type="radio" name="slider" class="slide-active-3" id="slide3">
		<input type="radio" name="slider" class="slide-active-4" id="slide4">
		<div id="slider">
			<div class="slider-pannel">
				<img src="resources/sld1.jpg" alt="slider img" title="슬라이더 이미지">
				<img src="resources/sld2.jpg" alt="slider img" title="슬라이더 이미지">
				<img src="resources/sld3.jpg" alt="slider img" title="슬라이더 이미지">
			</div>
			<div class="slider-dark">

				<div class="slide-dark-container">
					<div class="slide-text">
						<p class="slide-text-top">최고의 디자인을 위한 솔루션</p>
						<h1 class="slide-text-title">
							국내 최초 온라인<br>
							<span>내집 꾸미기 플랫폼 서비스</span>
						</h1>
						<p class="slide-text-bottom">126,000명의 전문가를 만나보세요</p>
					</div>
				</div>


				<div class="label-box">
					<label for="slide2" class="left" data-idx="1"><i class="fa fa-angle-left"></i></label>
					<label for="slide3" class="left" data-idx="2"><i class="fa fa-angle-left"></i></label>
					<label for="slide4" class="left" data-idx="3"><i class="fa fa-angle-left"></i></label>
					<label for="slide1" class="left" data-idx="4"><i class="fa fa-angle-left"></i></label>

					<label for="slide2" class="right" data-idx="1"><i class="fa fa-angle-right"></i></label>
					<label for="slide3" class="right" data-idx="2"><i class="fa fa-angle-right"></i></label>
					<label for="slide4" class="right" data-idx="3"><i class="fa fa-angle-right"></i></label>
					<label for="slide1" class="right" data-idx="4"><i class="fa fa-angle-right"></i></label>
				</div>
			</div>
		</div>
	</section>

	<div id="visual-content">
		<div class="visual-content-container">
			<div class="visual-content-item">
				<i class="fa fa-photo"></i>
				<p>
					온라인 집들이<br>
					<span>145,642</span>
				</p>
			</div>
			<div class="visual-content-item">
				<i class="fa fa-user-md"></i>
				<p>
					대기중인 전문가<br>
					<span>126,000</span>
				</p>
			</div>
			<div class="visual-content-item">
				<i class="fa fa-archive"></i>
				<p>
					누적 시공 견적<br>
					<span>263,132</span>
				</p>
			</div>
		</div>
	</div>

	<section id="warm">
		<h1 class="warm-title">
			우리 모두가 함께하는
			<span>온라인 집들이</span>
		</h1>

		<div class="warm-list">
			<div class="div-wrapper">
				<div class="warm-item">
					<div class="img-box">
						<img src="resources/1_before.jpg" alt="Before img" title="BEFORE 이미지">
						<img src="resources/1_after.jpg" alt="After img" title="AFTER 이미지">
					</div>
					<div class="warm-bottom">
						<img src="resources/user1.jpg" alt="user img" title="유저 이미지" class="warm-user">
					</div>
				</div>	
				<div class="warm-item"></div>
				<div class="warm-item"></div>
				<div class="warm-item"></div>
			</div>
		</div>

	</section>

	<section id="exp">
		
	</section>
</body>
</html>
